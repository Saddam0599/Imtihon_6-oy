<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../IMGS/authLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/authStyles.css" />
    <script type="module" src="../JS/authFunctions.js"></script>

    <title>Auth</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form class="login">
        <div class="form-control">
          <label for="username" style="font-size: 18px;">Name:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="User name"
          />
        </div>

        <div class="form-control">
          <label for="password" style="font-size: 18px;">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="User password"
          />
        </div>

        <button id="login-button" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
